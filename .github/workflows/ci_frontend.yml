name: Code Checking
on:
  pull_request:
    branches: [dev]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: './src/frontend/hosting/package-lock.json'
      - name: Install dependencies
        run: npm install
        working-directory: ./src/frontend/hosting
      - name: Check formatting with Prettier
        working-directory: ./src/frontend/hosting  # Run Prettier in the same directory
        run: npx prettier --check "**/*.{js,ts,css,html}"
